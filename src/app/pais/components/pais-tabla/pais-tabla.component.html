<table  *ngIf="paisesArr.length > 0"class="table talbe-hover">
    <thead>
        <tr >
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th>  </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paisesArr;let i = index">
        <td>{{i +1}}</td>
        <td><img class="small-flag" [src]="pais.flags.png"></td>
        <td>{{pais.capital}},{{pais.name}}</td>
        <td>{{pais.population | number}}</td>
        <td><a [routerLink]="['/pais',pais.alpha2Code]">Ver..</a></td>
    </tr>
    </tbody>
  </table>
