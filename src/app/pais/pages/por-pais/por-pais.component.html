<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- escuchar el evento emitido por el inputcomponent.ts -->
        <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        Placeholder="Buscar pais..">
        </app-pais-input>
    </div>
</div>

<ul  *ngIf=" mostrarsugerencias"class="list-group">
    <li *ngFor="let pais of paisessugeridos" class="list-group-item list-group-item-action"
    >
    <a  class ="nav-link"[routerLink]="['/pais',pais.alpha2Code]"> {{pais.name}}</a>
       
    </li>
    <li  class="list-group-item list-group-item-action"
    (click)="buscarsugerido(termino)">
    <a  class ="nav-link"> Buscar "{{termino}}"</a>
       
    </li>
</ul>
<hr>
<!-- si hay error se muestra el hay error si no no se muestra -->
<div *ngIf="hayerror"
class="alert alert-danger"> No se encontro con el termino {{termino}}</div>
<div *ngIf="paisesArr.length > 0 "class="row">
    <div class="col">
        <!-- se tiene que mandar la info de paisesasarreglo o sino no se mostrara -->
      <app-pais-tabla [paisesArr]="paisesArr"></app-pais-tabla>
    </div>
</div>
